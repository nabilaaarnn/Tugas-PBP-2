{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}

<style>
    body {
        background-color: #FCF8E8;
    }
    .login {
        font-family: Lucida Bright;
        color: #937DC2;
        font-size: medium;
        margin: auto;
        display: block;
        padding: 70px;
        align-items: center;
        justify-content: center;
        text-align: center;

    }
    table{
        margin: auto;
        align-items: center;
        justify-content: center;
        text-align: center;
        width: 100%;
        margin: auto;
        display: block;
        padding: 20px;
        border-radius: 25px;
    }
</style>

<body>
<div class = "login">
    <div class = "login container d-flex flex-column justify-content-center align-items-center">

    <h1>&#127775; Login &#127775; </h1>

    <form method="POST" action="">
        {% csrf_token %}
        <table style="background-color: #FDDE74;">
            <tr>
                <td>Username: </td>
                <td><input type="text" name="username" placeholder="Username" class="form-control"></td>
            </tr>
                    
            <tr>
                <td>Password: </td>
                <td><input type="password" name="password" placeholder="Password" class="form-control"></td>
            </tr>

            <tr>
                <td></td>
                <td><input class="btn btn-secondary" type="submit" value="Login"></td>
            </tr>
        </table>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}     
        
    Belum mempunyai akun? <a href="{% url 'todolist:register' %}">Buat Akun</a>

</div>
</body>
{% endblock content %}
