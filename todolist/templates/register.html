{% extends 'base.html' %}

{% block meta %}
<title>Registrasi Akun</title>
{% endblock meta %}

    {% block content %}  

    <style>
        body {
            background-color: #FCF8E8;
        }
        .login {
            font-family: Lucida Bright;
            color: #937DC2;
            font-size: medium;
            margin: auto;
            display: block;
            padding: 10px;
        }
        ul{
            font-size: 17px;
            color: #937DC2;
        }
        table{
            display: block;
            padding: 20px;
        }
    </style>

    <div class = "login">
        
        <h1>Formulir Registrasi</h1>  

            <form method="POST" >  
                {% csrf_token %}  
                <table>  
                    {{ form.as_table }}  
                    <tr>  
                        <td></td>
                        <td><input class="btn btn-secondary" type="submit" name="submit" value="Daftar"/></td>  
                    </tr>  
                </table>  
            </form>

        {% if messages %}  
            <ul>   
                {% for message in messages %}  
                    <li>{{ message }}</li>  
                    {% endfor %}  
            </ul>   
        {% endif %}

    </div>  
</body>
{% endblock content %}
